<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Vegancritic blog contact - contact me!" />
        <meta name="keywords" content="vegancritic, vegancritic contact" />
        <meta name="author" content="Eva Normann" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
            integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/contact.css" />
        <title>Contact | Vegan Critic</title>
    </head>
    <body>
        <!-- navigation -->
        <nav>
            <div class="container-nav">
                <div class="logo">
                    <a href="index.html" aria-label="Logo go to home page">vegancritic</a>
                </div>
                <div class="space"></div>
                <ul class="nav-links">
                    <li><a href="index.html" aria-label="Go to home page">Home</a></li>
                    <li><a href="posts.html" aria-label="Go to blog posts page">Posts</a></li>
                    <li><a href="about.html" aria-label="Go to about page">About</a></li>
                    <li class="this-page"><a href="contact.html" aria-label="Go to contact page">Contact</a></li>
                </ul>
                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </div>
        </nav>
        <!-- navigation end -->
        <div class="contact-container">
            <div class="contact-form-container">
                <div class="contact-form">
                    <h1 class="h1-contact">Contact Us</h1>
                    <div id="message"></div>
                    <form id="contactForm">
                        <div>
                            <input name="contactName" id="contactName" aria-label="Name" placeholder="Full Name*" />
                            <div class="form-error" id="contactNameError">Please enter your name* (minimum 5 characters)</div>
                        </div>
                        <div>
                            <input name="email" id="email" aria-label="Email" placeholder="Email*" />
                            <div class="form-error" id="emailError">Please enter a valid email address*</div>
                        </div>
                        <div>
                            <input name="subject" id="subject" aria-label="Subject" placeholder="Subject*" />
                            <div class="form-error" id="subjectError">Subject must have minimum 15 characters*</div>
                        </div>
                        <div>
                            <textarea
                                name="contentMessage"
                                id="contentMessage"
                                aria-label="Message"
                                placeholder="Write your message here*"
                            ></textarea>
                            <div class="form-error" id="contentMessageError">Message must have minimum 25 characters*</div>
                        </div>
                        <button class="contact-button" aria-label="Submit contact form">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <footer>
            <div class="footer-container">
                <span>Social Media</span>
                <span>
                    <a href="#" aria-label="Icon that links to instagram"><i class="fab fa-instagram fa-2x"></i></a>
                    <a href="#" aria-label="Icon that links to facebook"><i class="fab fa-facebook fa-2x"></i></a>
                    <a href="#" aria-label="Icon that links to twitter"><i class="fab fa-twitter fa-2x"></i></a>
                </span>
                <span>&copy; 2021 Vegancritic - Eva Normann</span>
            </div>
        </footer>

        <script src="js/contact.js"></script>
        <script src="js/navSlider.js"></script>
    </body>
</html>
