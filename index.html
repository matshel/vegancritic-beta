<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Vegan Food Critic" />
        <meta
            name="keywords"
            content="vegan, vegan food, food critic, vegan critic, food blog, vegan food blog, organic, sustainable food, cruelty free food"
        />
        <meta name="author" content="Eva Normann" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
            integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/index.css" />
        <title>Home | Vegan Critic</title>
    </head>
    <body>
        <!-- navigation -->
        <nav>
            <div class="container-nav">
                <div class="logo">
                    <a href="index.html" aria-label="Logo go to home page">vegancritic</a>
                </div>
                <div class="space"></div>
                <ul class="nav-links">
                    <li class="this-page"><a href="index.html" aria-label="Go to home page">Home</a></li>
                    <li><a href="posts.html" aria-label="Go to blog posts page">Posts</a></li>
                    <li><a href="about.html" aria-label="Go to about page">About</a></li>
                    <li><a href="contact.html" aria-label="Go to contact page">Contact</a></li>
                </ul>
                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </div>
        </nav>
        <!-- navigation end -->
        <!-- hero section -->
        <div class="hero-home">
            <div class="container-hero">
                <div class="info-box">
                    <h1 class="info-header">
                        Your <span><img src="/images/vegan.svg" alt="Written vegan with cool font" /></span> Source
                    </h1>
                    <p class="info-paragraph">Welcome to my blog! - where I critique vegan dishes and blog about it!</p>
                    <div class="info-image">
                        <img src="images/eva-normann-profile-image.jpg" alt="Round profile picture of Eva Normann" />
                        <div class="info-image-info">
                            <span class="info-image-name">Eva Normann</span>
                            <span class="info-image-date">April 20, 2019</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- hero section end -->
        <!-- free guide -->
        <div class="free-guide-container">
            <h2 class="free-guide-header">Get My <span>Free</span> Guide Today!</h2>
            <form id="guideForm">
                <div class="input-name">
                    <input type="text" id="guideName" name="guideName" aria-label="Name" placeholder="Your name*" />
                    <div class="form-error" id="guideNameError">Minimum 5 characters*</div>
                </div>
                <div class="input-email">
                    <input type="text" id="guideEmail" name="guideEmail" aria-label="Email" placeholder="Your email*" />
                    <div class="form-error" id="guideEmailError">Please enter a valid email address*</div>
                </div>
                <button class="free-guide-button">Get it</button>
            </form>
        </div>
        <!-- free guide end -->
        <!-- blog post carousel -->
        <div class="blog-latest">
            <div class="loader-container"><div class="loader"></div></div>
        </div>
        <div class="post-arrows">
            <button id="button-previous" aria-label="Button previous"><i class="fas fa-chevron-left fa-2x"></i></button>
            <button id="button-next" aria-label="Button next"><i class="fas fa-chevron-right fa-2x"></i></button>
        </div>
        <!-- blog post carousel end -->
        <!-- footer -->
        <footer>
            <div class="footer-container">
                <div class="footer-socials-title">Social Media</div>
                <div class="footer-socials-icons">
                    <a href="#" aria-label="Icon that links to instagram"><i class="fab fa-instagram fa-2x"></i></a>
                    <a href="#" aria-label="Icon that links to facebook"><i class="fab fa-facebook fa-2x"></i></a>
                    <a href="#" aria-label="Icon that links to twitter"><i class="fab fa-twitter fa-2x"></i></a>
                </div>
                <div class="copyright">&copy; 2021 Vegancritic - Eva Normann</div>
            </div>
        </footer>
        <!-- footer end -->
        <script src="js/errorMessage.js"></script>
        <script src="js/navSlider.js"></script>
        <script src="js/index.js"></script>
        <script src="js/freeGuide.js"></script>
    </body>
</html>
